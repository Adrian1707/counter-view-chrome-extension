<!DOCTYPE html>
<html>
<head>
  <title>Counter View Options</title>

    body { font-family: sans-serif; padding: 20px; }

    #status { margin-top: 10px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>Counter View API Key Settings</h1>
  <label for="apiKey">OpenAI API Key:</label>
  <input type="text" id="apiKey" placeholder="sk-..." size="50">

  <div id="status"></div>

</body>
</html>
